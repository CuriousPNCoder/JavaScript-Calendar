<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js"></script>
    <title>Document</title>
    <style>
      .fc-left button,
      .fc-center button,
      .fc-right button {
        background-color: #d3d7db;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container p-3">
      <div id="calendar"></div>
    </div>
    <br />

    <div
      class="modal fade"
      id="addEventModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Event</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="eventForm">
              <div class="mb-3">
                <label for="event-title" class="">Event Title</label>
                <input type="text" class="form-control" id="event-title" />
              </div>
              <div class="mb-3">
                <label for="event-start" class="col-form-label"
                  >Start Time</label
                >
                <input type="time" class="form-control" id="event-start" />
              </div>
              <div class="mb-3">
                <label for="event-end" class="col-form-label">End Time</label>
                <input type="time" class="form-control" id="event-end" />
              </div>
              <div class="mb-3">
                <label for="event-color" class="col-form-label"
                  >Event Color</label
                >
                <input type="color" class="form-control" id="event-color" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveEventBtn">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="eventDetailsModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Event Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="eventDetailsForm">
              <div class="mb-3">
                <label for="event-title" class="">Event Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="event-details-title"
                  readonly />
              </div>
              <div class="mb-3">
                <label for="event-start" class="col-form-label"
                  >Start Time</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="event-details-start"
                  readonly />
              </div>
              <div class="mb-3">
                <label for="event-end" class="col-form-label">End Time</label>
                <input
                  type="text"
                  class="form-control"
                  id="event-details-end"
                  readonly />
              </div>
              <div class="mb-3">
                <label for="event-color" class="col-form-label"
                  >Event Color</label
                >
                <input
                  type="color"
                  class="form-control"
                  id="event-details-color"
                  readonly />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        var eventsData = localStorage.getItem("eventsData");
        var events = eventsData ? JSON.parse(eventsData) : [];

        $("#calendar").fullCalendar({
          selectable: true,
          selectHelper: true,
          select: function (start, end) {
            $("#addEventModal").modal("toggle");
            $("#saveEventBtn")
              .unbind()
              .click(function () {
                var title = $("#event-title").val();
                var startTime = $("#event-start").val();
                var endTime = $("#event-end").val();
                var color = $("#event-color").val();
                if (title && startTime && endTime) {
                  var startWithTime = moment(
                    start.format("YYYY-MM-DD") + "T" + startTime
                  ).format();
                  var endWithTime = moment(
                    start.format("YYYY-MM-DD") + "T" + endTime
                  ).format();
                  var eventData = {
                    title: title,
                    start: startWithTime,
                    end: endWithTime,
                    allDay: false,
                    color: color,
                  };
                  $("#calendar").fullCalendar("renderEvent", eventData, true);
                  events.push(eventData);
                  localStorage.setItem("eventsData", JSON.stringify(events));
                  $("#addEventModal").modal("hide");
                  $("#event-title").val("");
                  $("#event-start").val("");
                  $("#event-end").val("");
                  $("#event-color").val("#000000");
                } else {
                  alert(
                    "Please provide all the necessary details for the event."
                  );
                }
              });
          },
          eventClick: function (calEvent, jsEvent, view) {
            $("#event-details-title").val(calEvent.title);
            $("#event-details-start").val(
              moment(calEvent.start).format("YYYY-MM-DD HH:mm:ss")
            );
            $("#event-details-end").val(
              moment(calEvent.end).format("YYYY-MM-DD HH:mm:ss")
            );
            $("#event-details-color").val(calEvent.color);
            $("#eventDetailsModal").modal("show");
          },
          header: {
            left: "month, agendaWeek, agendaDay, list",
            center: "title",
            right: "prev, today, next",
          },
          buttonText: {
            today: "Today",
            month: "Month",
            week: "Week",
            day: "Day",
            list: "List",
          },
          editable: true,
          events: events,
          eventDrop: function (event, delta, revertFunc) {
            updateEventsData();
            alert(event.title + " was dropped on " + event.start.format());
          },
          eventRemove: function (event) {
            updateEventsData();
          },
        });

        function updateEventsData() {
          localStorage.setItem("eventsData", JSON.stringify(events));
        }
      });
    </script>
  </body>
</html>
